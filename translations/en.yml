mision:
  head: Mission and values
  text: "DATA's mission is to create tools to act in a collective, participative and collaborative manner, supported by the community through technology and the use of public information. DATA will promote participation, contributing to easier and richer community decision-making and generating new spaces for public debate."
  transparencia: "Transparency: Transparency impregnates all DATA activities, including and not limited to,  budget, membership, staff, organizational structure and sources of income."
  meritocracia: "Meritocracy:  In the development of our project we will use meritocratic standards, to ensure that efforts are rewarded based on merit."
  pluralismo: "Pluralism Our members may have different philosophical and political stands on a personal level, but this does not impeed us to acknowledge it and work together towards a common goal. We welcome diversity of ideas and people, with no discrimination against origin or gender of any kind, as long as they share our core values"
  neutralidad: "Non partisan: Our activities will lead us to political engagement and our members do have political views, but our organization does not support any kind of partisan politics."
  participacion: "Participation: We understand that to achieve collective goals we need to participate in public life, as well as promote that other communities do the same."
quienes:
  head: Who we are
  text: We come from government or the private sector, from organizations that promote political participation and actively try to influence the public space. We are Hackers, Data Geeks, Passionate people for Transparency in Government, Uruguayans, Engineers, Social Scientists, Women, Men, Academics and Dreamers.
  gabriela: Social Activist and Hacker. Passionate for Free Software.
  fabrizio: "Passionate and curious about transparency and access to public information. He's currently pursuing his PhD at the Government Department of the LSE where he's also teaching Public Policy. His academic focus is on comparative politics, institutions, policy analysis and Latin America. He cought the 'transparency bug' while studying for a Master on Public Policy at Victoria University of Wellington. He's also a lawyer and admits that's a useful thing from time to time. He previously worked with Latin American governments and civil society organizations on this issues, with civil service reform initiatives and also setting up a youth participation programme in Uruguay."
  mariana: "Graduated from political science at Universidad de la Republica, Uruguay. Author and researcher working for CAINFO and collaborator in the publishing of 'Overcoming the culture of secrecy', a book on access to information in Latin America."
  daniel: "Consultant and teacher in digital communication. Editor of <a href='http://tanconectados.com'>TanConectados.com</a> and tech columnist for Montevideo Portal."
  fernando: "Self-taught programmer, passionate for free software. He thinks proprietary operative systems do not deserve him as a user. Fernando is an avid blogger on programming, free software and more. He's still not sure whether it's more fun to develop software or to write and talk about it. He reads comics and collects T-Shirts. His favorite drinks are coffee and craft beer."
  evan: "Hacker & agitator. Rabble was the leading programmer of Odeo.com, the podcasting company where twitter was born. Founder of <a href='http://www.cuboxlabs.com'>Cubox Labs</a> as well as seasoned presenter  at conferences on technology and entrepreneurship."
  bernabe:  A purist of free licenses, Bernabé is a hacker and an expert in open networks. He Co-founded Montevideo Libre and Hackspace Montevideo.
que:
  head: What we do
  text: We build tools for collective action. Promoting popular participation in political spheres. We work on government transparency in Uruguay. We believe in horizontal decision making and transparency to build a space where everyone is part of the decision making process.
  objetivos: "<li>We promote the combination of expertise to build tools based on <a href='/glosario'>public information</a>, that improve the life of our <a href='/glosario'>community</a>.</li>             
              <li>We promote contact between diverse individuals, civil society groups, and the state to share experiences and contribute to the creation of tools based on <a href='/glosario'>open data</a>.</li>             
              <li> We provide <b>space for innovation and experimentation</b> to explore solutions to social problems using <a href='/glosario'>Technology</a>.</li>
              <li>We collaborate in the creation of an <a href='/glosario'>open data</a> infraestructure, promoting its release and common standards to use and reuse open data in the public sector, civil society and private sector.</li>             
              <li>We support <b>educational processes</b>, promoting the  use and reuse of <a href='/glosario'>public information</a> to create content.</li>             
              <li> We research on freedom of information, open data, <a href='/glosario'>privacy</a> and the Internet promoting a better understanding of rights, politics and impact of the regulatory framework.</li>             
              <li>We contribute with other international stakeholders according to our mission, participating collaboratively at a regional and international level </li>
              <li>We promote the use of <href='/glosario'>open standards</a> in the distribution of data.</li>
              <li>Tools generated through our proyects allow for free use and distribution through <a href='/glosario'>open licenses</a>.</li>"
  proyectos: Projects
  hackaton: Open Data Hackathon
  hackaton_desc: "With other groups through Latin America, we organized the contest/Open Data Hackathon <a href='http://www.desarrollandoamerica.org'>Desarrollando América Latina</a>."
  alavateli: Freedom of Information Site
  alavateli_desc: "We're currenly working on implementing <a href='http://www.alavateli.org'>Alavateli</a> in Uruguay."
