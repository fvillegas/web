vision:
  title: Datos Abiertos, Transparencia y Acceso a la Información
  head:  Nuestra visión
  text:  "Soñamos con una sociedad donde cada ser humano tenga libre acceso a la información y oportunidades que necesita para definir su destino, y pensamos que la tecnología tiene mucho que aportar en esto.  DATA promueve el desarrollo humano a través de la creación, uso, e innovación de tecnologías basadas en datos abiertos,  para aportar a mejorar nuestras sociedades y nuestros gobiernos."
  misionyvalores: "Misión"
  problemas_title: "En que desafios estamos trabajando?"
  visualizacion: "Uso de la información para el desarrollo"
  visualizacion_desc: "Existe una gran cantidad de datos públicos que no necesariamente son utilizados para entender y resolver a los problemas que nos enfrentamos."
  acceso: "Acceso a la información publica"
  acceso_desc: "Existe en Uruguay la ley de acceso a la información publica pero aún sigue siendo no tan fácil hacer pedidos de información."
  educar: "Educar y construir comunidad"
  educar_desc: "El conocimiento y la información deberian ser libres para que cualquier persona pueda desarrollarse al máximo de su potencial, aprendiendo de sus pares y conscientes de los desafios de las nuevas tecnologías."
  democracia: "Democratizar la información"
  democracia_desc: "Equiparar la información disponible entre gente en el gobierno y las personas de a pie para mejorar la rendición de cuentas asi como la vida de todos los que vivimos en nuestra sociedad."
  construir: "Construir herramientas"
  construir_desc: "Construir comunitariamente herramientas, basadas en datos públicos, para facilitar la vida cotiniada de todos nosotros."
  participacion: "Promover democracia participativa"
  participacion_desc: "Empoderar a las personas para comunicarse con quienes sirven en el gobierno."
  controlar: "Verificación del debate público en Uruguay"
  contralar_desc: "Ayudar a cerrar la brecha entre lo dicho y lo hecho en el debate público uruguayo."
