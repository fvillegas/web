vision:
  title: Datos Abiertos, Transparencia y Acceso a la Información (Open Data, Transparency and Freedom of Information)
  head:  Our vision
  text:  We dream of a society where every human being has freedom to access information and opportunities to defion his own path, and we think that technology has a lot to contribute in this. DATA promotes human development through the creation, use, and innovation of open data based technology to improve our societies and governments.
  misionyvalores: Mission and values
  problemas_title: What are the problems we are trying to resolve?
  visualizacion: Get information from open data to help on decision making
  visualizacion_desc: There are many public datasets but not many ways of visualizing them to understand the information. 
  acceso: Access to the public information
  acceso_desc: In Uruguay there is a freedom of information law but it is sitll not so easy to do the requests for information.
